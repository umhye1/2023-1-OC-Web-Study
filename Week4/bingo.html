<html>

<head>
    <meta charset="utf-8">
    <title> 빙고 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body>
    <h1><b>엄혜원 교수 빙고</b></h1>
    <h4> 홍익대학교 컴퓨터공학과 교수님들을 주제로 만든 빙고 입니다.</h4>
    <p style = "line-height :0.5;">
        &nbsp; &nbsp; &nbsp; &bull; <mark>가장 좋아하는 교수</mark>를 형광펜으로 그어봅시다.</p>
    <p style = "line-height :0.5;">
        &nbsp; &nbsp; &nbsp; &bull; <U><strong>가장 싫어하는 교수</strong></U>를 볼드체와 밑줄로 강조해봅시다. </p>

    <table border ="1">
        <tr><!-- 첫번째 줄 시작 -->
            <td>김선일</td>
            <td><U><strong> 윤영 </U></strong></td>
            <td>김한규</td>
        </tr><!-- 첫번째 줄 끝 -->

        <tr><!-- 두번째 줄 시작 -->
            <td bgcolor="yellow">
                김태형</td>
            <td><U><strong> 하란 </U></strong></td>
            <td bgcolor="yellow">
                이윤규</td>
        </tr><!-- 두번째 줄 끝 -->

        <tr><!-- 세번째 줄 시작 -->
            <td><U><strong> 표창우</U></strong></td>
            <td><U><strong> 송하윤 </U></strong></td>
            <td><U><strong> 김한규 </U></strong</td>
        </tr><!-- 세번째 줄 끝 -->
        </table>

    <h4>이번 차례에 체크할 교수 : <input placeholder="교수 이름을 입력하세요.."></h4>

</body>

</html>
